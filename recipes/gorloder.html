    <title>Горлодер</title>

    <link href="../style.css" rel="stylesheet">
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div id="content">

      <h2>Горлодер</h2>

      <div class="top">
        <img class="recipe-photo" src="../img/24.jpg" alt="salad">

        <div id="ingridients">
          <ul>
            <li>морковь — 2 шт</li>
			<li>твёрдый сыр — 100 г</li>
			<li>чеснок — 2 зубчика</li>
			<li>майонез</li>
          </ul>
        </div>
      </div>

      <div id="instructions">
        <p>
				<b>2 морковки</b> натереть на самой мелкой терке. На той же терке натереть <b>100 гр. твердого сыра</b>. Соединить два ингридиента месте.
			</p>
        <p>
				Выдавить в массу <b>2 зубчика чеснока</b> и заправить <b>майонезом</b>.
			</p>
      </div>

      <a id="back-link" href="../index.html">
        <img src="../img/arrow0.png" alt="back">
        Назад к списку рецептов
      </a>

    </div>
