		<div>
			<img src="../img/54.jpg" alt="guakamole">
			<p>
				<u>Авокадо</u> разрезать пополам, достать косточку, с помощью столовой ложки достать мякоть, размять ее вилкой. Выжать на авокадо <u>1/4 лимона</u>, добавить <u>соль</u>, <u>перец</u>. Порезать мелко <u>помидор</u>, <u>зелень</u>, <u>зеленый лук</u>. Все перемешать.
			</p>
			<p>
				Подавать намазываю я хлеб, заворачивая в лаваш.
			</p>
